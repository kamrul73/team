<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- font awesome css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Login Form</title>
</head>

<body>


    <section class="login">
        <a href="#" class="login__close"><i class="fa-solid fa-xmark"></i></a>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="login__wrap">
                        <div class="login__box">
                            <div class="login__logo">
                                <img class="login__logo__img" src="img/Logo.png" alt="logo">
                                <h2 class="login__logo__heading">Login</h2>
                            </div>
                            <div class="login__form">
                                <form action="">
                                    <label for="">Email</label><br>
                                    <input type="email" placeholder="username@gmail.com" class="login__input"
                                        required><br>
                                    <label for="">Password</label><br>
                                    <input type="password" placeholder="xxxxxxxxxx" class="login__input"><br>
                                    <div class="login__formmodifier">
                                        <div class="login__formmodifier--modileft">
                                            <label for="check">
                                                <input type="checkbox" id="check">
                                                <h4>Remember Me</h4>
                                            </label>
                                        </div>
                                        <div class="login__formmodifier--modiright">
                                            <a href="#">Forgot Password?</a>
                                        </div>
                                    </div>
                                    <button class="login__btn">login</button>
                                    <a href="#" class="login__heading4">Dont't have an account?<span>Create an
                                            accout</span></a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>















    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
